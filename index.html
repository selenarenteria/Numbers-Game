<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Game</title>
    <script defer src="main.js"></script>
    <script defer src="index.html"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Selena's Speed Game</h3>
    <main class="container">
        <div id="gameboard" class="game-wrapper">
            
            <div class="card1" id="computerturn-wrapper">Computer
                <div id="ccards"></div>
            </div> 
             
            <button class="start-button">Start
                <div id="myModal" class="modal">
                    <div class="modal-content">
                   <span class="close">&times;</span>
                       <p>How to play
                           <h4>The player with the bigger digit wins the game. Click out the box to start</h4>
                       </p>
                    </div>
                </div>
            </button> 
            <button class="reset-button">Reset</button>
           
            <div class="card2" id="playerturn-wrapper">Player
                
                <div id="pcards">
                    </div>

                </div>
                
                <div id="pscore">Player Score</div>


            </div>

    </main>

    
</body>
</html>
