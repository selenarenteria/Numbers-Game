<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Game</title>
    <script defer src="main.js"></script>
    <script defer src="index.html"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Selena's Number Game</h3>
    <main class="container">
        <div id="gameboard" class="game-wrapper">
            <div id="cscore">Computer Score</div>
            <div class="card1" id="computerturn-wrapper">Computer
                <div id="ccards"></div>
                <div> </div>
            </div> 
             
            <button class="start-button">Start
                <div id="myModal" class="modal">
                    <div class="modal-content">
                   <span class="close">&times;</span>
                       <p>How to play
                           <h4>Howdy! By clicking inside the player box and computer box individual numbers are dispersed at random. The numbers are then added together thus giving the player / computer their total score. The player with the higher score wins the game.  Click out the box to start</h4>
                       </p>
                    </div>
                </div>
            </button> 
    <section id="results">
    <div class="winner"></div>
    </section>


            <button class="reset-button">Reset</button>
           
            <div class="card2" id="playerturn-wrapper">Player
                
                <div id="pcards">
                    </div>

                </div>
                
                <div id="pscore">Player Score</div>


            </div>

    </main>

    
</body>
</html>
